name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.4'
        
    - name: Verify dependencies
      run: |
        go version
        go mod tidy
        go mod verify
        
    - name: Run tests
      run: go test ./...
      
    - name: Build binary
      run: go build -o bin/scripto .
      
    - name: Test basic functionality
      run: |
        ./bin/scripto --help
        echo "âœ… Basic smoke test passed"